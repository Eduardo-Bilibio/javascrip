<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somas</title>
</head>
<body>
    <script>
        n1 = Number(window.prompt('Qual é o valor do primeiro número?'))
        n2 = Number(window.prompt('Qual é o valor do segundo número?')) // se eu não tivesse usado o Number(), ele iria mostrar a contatenação das strings
        s = n1 + n2
        window.alert(`O valor das somas é igual a ${s}`)
    </script>
</body>
</html>
